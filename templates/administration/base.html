    <script type="text/javascript">
    var DropDown = new Class({
        Implements: Events,
        initialize: function(obj) {
            this.object = obj;
            this.active = null;
            //alert(obj);
            var menu = document.createElement("div");
            menu.set('class', 'menu');
            menu.innerHTML = obj.innerHTML;
            obj.innerHTML = '<span id="active"></span>';

            obj.grab(menu);

            dropdown = this;

            this.object.addEvent('click', function() {
                if(menu.style.display == 'none') {
                    menu.style.display = 'block';
                } else {
                    menu.style.display = 'none';
                }
                });

            menu.getElements('.option').each(function(option) {
                option.dropdown = dropdown;
                option.addEvent('click', function() {
                    dropdown.active = option.id;
                    dropdown.object.getElement('#active').innerHTML = option.innerHTML;
                });
            });
        }
    });
    </script>
