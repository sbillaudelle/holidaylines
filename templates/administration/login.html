{% extends "administration/base.html" %}

{% block head %}
{% endblock %}

{% block content %}
<h2>Please Log In!</h2>

<form method="post" action="/+admin/login">
<table>
<tr>
    <td>Username:</td>
    <td><input type="text" name="username" /></td>
</tr>
<tr>
    <td>Password:</td>
    <td><input type="password" name="password" /></td>
</tr>
</table>

<input type="submit" value="login" />
</form>


{% endblock %}
